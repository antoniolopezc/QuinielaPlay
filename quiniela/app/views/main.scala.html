@(title: String, menu: Html=menuPrincipal())(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.js")' type="text/javascript"></script>
    </head>
    <body>
    	<section id="BarraSuperio">
    		<section id="Menu">@menu</section>
    		<section id="logeado">
    			<script type="text/javascript">$('#logeado').load('/logeado')</script>
    		</section>
    	</section>
    	<section id="content">@content</section>
		<section id="BarraInferior"></section>
    </body>
</html>
