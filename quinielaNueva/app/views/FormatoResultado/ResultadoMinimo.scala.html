@(Resultado: models.Resultado, Id: Long, Lectura: Boolean=false)	

@tipo(Lectura: Boolean)={
	@if(Lectura) {readonly}
}

@Resultado.Definicion.Abreviatura match {
	case "GA" => { 
		<input type="number" class="GA" name="@Resultado.getId()" min="0" onchange="CambioGol(@Id,@Resultado.getPartido().getId(),this)" @tipo(Lectura)>
		}
	case "GB" => { 
		<input type="number" class="GB" name="@Resultado.getId()" min="0" onchange="CambioGol(@Id,@Resultado.getPartido().getId(),this)" @tipo(Lectura)>
		}
	case "Paso" => {
		<select class="Paso" disabled name="@Resultado.Id" >
			<option selected disabled hidden value=""></option>
			<option value="@Resultado.getPartido().getEquipoA().getId()">@views.html.Equipo.Breve(Resultado.getPartido().getEquipoA())</option>
			<option value="@Resultado.getPartido().getEquipoB().getId()">@views.html.Equipo.Breve(Resultado.getPartido().getEquipoB())</option>
		</select>
		<input type="hidden" name="@Resultado.Id" >	
		}
}
