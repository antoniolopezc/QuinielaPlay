@(Pronosticos: List[models.Pronostico])

@css = {}
@script= {
	<script src='@routes.Assets.at("javascripts/EstructuraLocal.js")' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/ProcesarCambioGol.js")' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/Inicializar.js")' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/ProcesarQuienPasa.js")' type="text/javascript"></script>	
}

@base("Listar Pronostico",css,script) {
	<script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>
	<section id="tabs">
	<ul class="tabs"></ul>
	@for(Pronostico <- Pronosticos) {
		<script>$("ul.tabs").append('<li><a href="#tabs-@Pronostico.getId()">@{Pronostico.getNombre()}(@Pronostico.getPropietario().getNombre())</a></li>')</script>
		<article id="tabs-@Pronostico.getId()">
		@views.html.Pronostico.ListarUno(Pronostico)
		</article>
	}
	</section> 
}
